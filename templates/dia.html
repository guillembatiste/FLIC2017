<!doctype html>
<head>
    <title>Places disponibles</title>
    <meta http-equiv='refresh' content = '5'>
    <style>
        html {
            font-family: sans-serif;
            background: #FFF
        }
        h2 {
            background: #FFF;
            padding: 3.5px;
            margin: 0;
            font-size: 1.2em;
        }
        input {
            font-size: 3em;
            width: 1.3em;
            margin: 3px;
        }
        .logo {
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 10px;
        }
        .dia-list {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-flow: row wrap;
        }
        .dia {
            padding: 5px;
            margin: 1em;
            font-size: 20px;
            width: 25em;
            background-color: #F5F38B
        }
        .complert {
            color: #F00;
            width: 5.5em;
            font-size: 1.5em;
        }
        .disponibles {
            height: 1em;
            margin: 3.5px;
            
        }
    </style>
</head>
<body>
   <h1>{{ dia.nom }}</h1>
   <!--<img class="logo" src="http://clips.holaluz.com/static/images/logo_client.png" width="200" />-->
   <ul class="dia-list">
       {% for activitat in dia.activitats %}
       <li class="dia">
           <h2>{{ activitat.nom }}</h2>
           {% if activitat.disponibles == 0 %}
           Places disponibles: <input type = 'text' value="COMPLET" class="complert">
           {% else %}
           Places disponibles: <input type = 'text' value="{{activitat.disponibles}}" class = 'disponibles'>
           {% endif %}
           </br>
       </li>
       {% endfor %}
   </ul>
</body>
